# ]

# ai_onnx = [
#     "onnxruntime>=1.15,<2.0",
# ]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["cvt*"]
