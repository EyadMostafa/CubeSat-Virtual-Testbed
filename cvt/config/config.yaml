general:
  debug: false
  log_level: "INFO"
  supress_user_warnings: true

simulation:
  tick_rate_hz: 10
  orbit_propagator: "poliastro_tle"
  time_warp_factor: 1000.0

spacecraft: # Arbitrary, to be determined values and fields
  mass_kg: 4.5
  surface_area_m2: 0.1
  drag_coefficient: 2.2

tle:
  # Default TLE (ISS)
  name: "ISS (ZARYA)"
  line1: "1 25544U 98067A   25299.54407407  .00016717  00000-0  10270-3 0  9997"
  line2: "2 25544  51.6416 247.4627 0006703 130.5360 325.0158 15.49814673420011"

fidelity: # Arbitrary, to be determined values and fields
  # --- Physics Fidelity ---
  enable_attitude_dynamics: false
  enable_atmospheric_drag: false
  enable_solar_pressure: false
  enable_gravity_gradient: false
  enable_magnetic_torque: false

  # --- Subsystem Fidelity ---
  enable_adcs_control: false
  enable_payload_operations: false

constraints: # Arbitrary, to be determined values and fields
  # --- Hardware Emulation ---
  enable_power_budget: false
  enable_cpu_simulation: false

payload: # Arbitrary, to be determined values and fields
  # --- Camera Sensor Emulation ---
  camera_sensor:
    resolution: [640, 480]
    bit_depth: 8
    noise_level: 0.1
    blur_level: 0.5
    compression_quality: 90

  # --- AI Model Benchmarks ---
  ai_model: # Arbitrary, to be determined values and fields
    inference_time_ms: 100
    power_draw_inference_mw: 150
    power_draw_idle_mw: 10
    peak_memory_kb: 80
    preprocess_time_ms: 20
    power_draw_preprocess_mw: 50
